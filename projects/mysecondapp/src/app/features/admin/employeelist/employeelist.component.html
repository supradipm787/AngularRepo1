<h1> Employee Display</h1>

<form>
    <div>     

        Employees:
        <br/>

           <div>     
                Employee Id : <span class="wishlist-item"> {{employee.id}} </span>

                <br/>   
            </div>       
        }
       
    </div>

</form>
