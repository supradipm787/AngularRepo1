  
    <div class="course-card">
        <img [ngStyle]="{'border': course.soldOut ? '50px solid brown' : 'none'}" [src]="course.img" [alt]="course.name" width="100" height="100" />   
        <h2>{{course.id}}</h2> 
        <p>{{course.name}}</p> 
        <p>{{course.price | currency : 'INR'}}</p>
        <p>{{course.date}}</p> 
        <p [hidden] = !course.soldOut> Sold Out</p> 
        
        @if (course.price < 4500) {
           <div class="course-item">Special Offer</div> 
        }
        @if (course.onSale) {
            <div class="course-item">On Sale</div> 
         }
        <button>View Details</button> 
    </div>
