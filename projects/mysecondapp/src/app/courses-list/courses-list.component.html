<h2> {{title}}</h2>
@if (wishList.length > 0) {
   <div class="wishlist-banner">
        My WishList:
        @for (course of wishList ; track course.id) {        
            <span class="wishlist-item"> {{course.name}} </span>             
        }
    </div>
}

    

@for (course of courses ; track course.id) {    
    <app-course-card [course]="course" (wishListAdded)="onWishListAdded($event)" ></app-course-card>
    
 
}
